<!DOCTYPE html>
<html class="no-js" lang="en_GB">
  <head>
    <meta charset="utf-8">
    <title>Lookup is the app that means you&#x27;ll never look up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="canonical" href=""/>

    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />

    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico" />

    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />

  </head>
  <body>


    <div class="wrapper">
      
      <header>
      	<nav class="navbar navbar-default">
      		<div class="container-fluid">
      
      			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      					<span class="sr-only">Toggle navigation</span>
      					<span class="icon-bar"></span>
      					<span class="icon-bar"></span>
      					<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#">Brand</a>
      			</div>
      
      			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      				<ul class="nav navbar-nav">
      					<li><a href="#">About</a></li>
      				</ul>
      			</div>
      		</div>
      	</nav>	
      </header>
      

<main>
	<div class="container">
		<h1>Lookup!</h1>

		<form action=# id=searchForm>

			<div class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li>
						<label for="results">
							No. of Results
							<input type="number" id="results" class="form-control" value=5>
						</label>
					</li>
				</ul>
			</div>

			<div class="row">
				<div class="col-xs-8 col-sm-9">
					<input type=search id=searchBox required class=form-control placeholder="Make a search...">
				</div>
				<div class="col-xs-4 col-sm-3">
					<button type=submit class="btn-primary btn btn-lrg fa fa-search">
						<span class="sr-only">Search</span>
					</button>
				</div>
			</div>
		</form>

		<div class=status-box></div>
		
		<button type=button id=location class="btn btn-primary fa fa-dot-circle-o">
			<span class="sr-only">Use Location</span>
		</button>



		<ul class="results list-unstyled"></ul>
	</div>
</main>

      <footer>
      	
      </footer>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="assets/main.js"></script>
</html>
